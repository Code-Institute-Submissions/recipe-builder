{% extends 'base.html' %} {% block content %}

<h3>Add Your Recipe</h3>

<div class="row">
  <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
    <!--Recipe Title-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">restaurant</i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate">
        <label for="icon_prefix">Title</label>
      </div>
    </div>
    <!--Brief Description-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">subject</i>
        <input id="brief_description" name="brief_description" type="tel" class="validate">
        <label for="icon_telephone">Short Description</label>
      </div>
    </div>
    <!--Catergories-->
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">poll</i>
        <select id="category_name" name="category_name">
          <option value="" disabled selected>Choose category</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
        <label>Category</label>
      </div>

      <!--Allergens-->

      <div class="input-field col s6">
        <i class="material-icons prefix">priority_high</i>
        <select multiple id="allergen_name" name="allergen_name">
          <option value="" disabled selected>Choose allergen</option>
          {% for allergy in allergens %}
          <option value="{{allergy.allergen_name}}">{{allergy.allergen_name}}</option>
          {% endfor %}
        </select>
        <label>Allergens</label>
      </div>
    </div>
    <!--Preparation Time-->
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">schedule</i>
        <input id="prep_time" name="prep_time" type="text" class="timepicker">
        <label for="icon_prefix">Preparation Time</label>
      </div>
      <!--Cooking Time-->
      <div class="input-field col s6">
        <i class="material-icons prefix">schedule</i>
        <input id="cook_time" name="cook_time" type="text" class="timepicker">
        <label for="icon_prefix">Cooking Time</label>
      </div>
    </div>
    <!--Serves-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="amount_serves" name="amount_serves">
          <option value="" disabled selected>Choose how many the recipe serves</option>
          {% for num in serves %}
          <option value="{{num.amount_serves}}">{{num.amount_serves}}</option>
          {% endfor %}
        </select>
        <label>Serves</label>
      </div>
    </div>
    <!--image-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">center_focus_strong</i>
        <input id="image_file" name="image_file" type="text" class="validate">
        <label for="icon_prefix">Image Link (full link)</label>
      </div>
    </div>
    <h3>Add Your Ingredients</h3>
    <h4>Enter one ingredient at a time</h4>

        <!--Ingredient Title-->
        <div class="row">
          <div class="input-field col s12">
            <textarea id="ingredients" name="ingredients" class="ingredients" ></textarea>
            <label for="textarea1">Ingredients (please add one ingredient on each new line)</label>
        
        <!--Method-->
        <h3>Add The Method</h3>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="method_description" name="method_description" class="method_description"></textarea>
            <label for="textarea1">Method Description</label>
          </div>
        </div>
        <div class="row">
          <a class="waves-effect waves-light btn" href="{{url_for('get_recipes')}}"><i class="material-icons left">arrow_back</i>Back</a>
          <button class="btn waves-effect waves-light" type="submit" name="action">Next
    <i class="material-icons right">arrow_forward</i>
  </button>
        </div>
        </form>

        {% endblock %}
