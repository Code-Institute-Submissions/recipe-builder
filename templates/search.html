{% extends 'base.html' %} {% block content %}

<h3>Search Recipes</h3>

<p>Using keywords - recipe name, ingredients, category, allergen, servings </p>

<form action="{{ url_for('search') }}" method="POST" class="search_input">
    <input class="" type="text" name="enquiry"/>
    <div class="">
        <button class="btn" type="submit">Search Recipes</button>
    </div>
</form>

<h3>Results for: {{ "enquiry" }}</h3>
<div class="row">
    {% for recipe in results %}
    <div class="result">
        <img src="{{ recipes.image_file }}"
        <div class="recipe_body">
            <h4>{{ recipes.recipe_name }}</h4>
            <p>{{ recipes.brief_description }}</p>
        </div>
        <a href="{{ url_for('view_recipe' recipe_id=recipes._id) }}" class="btn">View Recipe</a>
    </div>
    {% endfor %}
</div>

{% endfor %}
