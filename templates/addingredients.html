{% extends 'base.html' %} {% block content %}

<h3>Add Your Ingredients</h3>
<h4>Enter one ingredient at a time</h4>

<div class="row">
  <form action="" method="POST" class="col s12">
    <!--Ingredient Title-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">restaurant</i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate">
        <label for="icon_prefix">Ingredient</label>
      </div>
    </div>
    <!--Amount-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">restaurant</i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate">
        <label for="icon_prefix">Amount</label>
      </div>
    </div>
    <!--Measurement-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="measurement" name="measurement">
          <option value="" disabled selected>Choose measurement</option>
          {% for measure in measurements %}
          <option value="{{measure.measure_type}}">{{measure.measure_type}}</option>
          {% endfor %}
        </select>
        <label>Measurement</label>
      </div>
    </div>
    <!--Preparation-->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">poll</i>
        <select id="preparation" name="preparation">
          <option value="" disabled selected>Choose preparation</option>
          {% for prep in preparation %}
          <option value="{{prep.prep_type}}">{{prep.prep_type}}</option>
          {% endfor %}
        </select>
        <label>Preparation</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Next Ingredient
    <i class="material-icons right">playlist_add</i>
  </button>
  <button class="btn waves-effect waves-light" type="submit" name="action">Add Method
    <i class="material-icons right">playlist_add</i>
  </button>
{% endblock %}
