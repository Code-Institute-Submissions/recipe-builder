{% extends 'base.html' %} 

{% block content %}
<h2>Recipes</h2>
    
  <ul class="collapsible" data-collapsible="accordion">
      {% for recipe in recipes %}
   <div class="row">
    {% for recipe in recipes %}
        <div class="col s12 m4">
          <div class="card small">
            <div class="card-image">
              <img src="{{ recipe.image_file }}" alt="">
            </div>
            <div class="card-content">
              <span class="card-title">{{ recipe.recipe_name }}</span>
              <p>{{ recipe.brief_description }}</p>
            </div>
            <div class="card-action">
              <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}">View</a>
            </div>
            <div>
              <p>Submitted by {{ recipe.user }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
   {% endfor %}
  </ul>
{% endblock %}
