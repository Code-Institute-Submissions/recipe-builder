{% extends 'base.html' %} 

{% block content %}
<h2>Recipes</h2>
    
  <ul class="collapsible" data-collapsible="accordion">
      {% for recipe in recipes %}
    <li>
      <div class="collapsible-header"><i class="material-icons">local_dining</i><strong>{{recipe.recipe_name}}.</strong> Added by{{recipe.user_name}}</div>
      <div class="collapsible-body"><span>{{recipe.brief_description}}</span></div>
    </li>
   {% endfor %}
  </ul>
{% endblock %}
