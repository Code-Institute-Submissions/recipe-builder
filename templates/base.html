<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
    <!--Materialise CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <title>Love Food</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Love Food</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html">Home</a></li>
                <li><a href="addrecipe.html">Create Recipes</a></li>
                <li><a href="collapsible.html">Search Recipes</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="sass.html">Home</a></li>
                <li><a href="addrecipe.html">Create Recipes</a></li>
                <li><a href="collapsible.html">Search Recipes</a></li>
            </ul>
        </div>
    </nav>

    <h1>Love Food Recipe Builder</h1>
    {% block content %} {% endblock %}

 <!--jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
   <!--Materialise JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   

    <!--jQuery-->
    <script type="text/javascript">
        $(document).ready(function() {
            $(".button-collapse").sideNav();
           $('.collapsible').collapsible();
        })
    </script>
</body>

</html>
