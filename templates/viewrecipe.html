{% extends 'base.html' %} {% block content %}

<h4>{{ recipe.recipe_name }}</h4>

<div class="row">
    <div class="col s4">
        <img class="recipe_image" src="{{ recipe.image_file }}">
        <h5>{{ recipe.brief_description }}</h5>
    </div>
    <div class="col s8">
        <h4>Ingredients</h4>
        <p>{{ recipe.ingredients }}</p>
    
    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn-sml">Delete</a>
    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn-sml blue">Edit</a>
    </div>
</div>
<div class="row">
    <h4>Method</h4>
    <p>{{ recipe.method_description }}</p>
</div>


{% endblock %}
